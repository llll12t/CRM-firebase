<!DOCTYPE html>
<html lang="th" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - จัดการโค้ด</title>
    <script src="config.js"></script> 
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .hidden { display: none !important; }
        body { display: flex; min-height: 100vh; font-family: sans-serif; background-color: #f8fafc; }
        #sidebar { width: 250px; background-color: #e2e8f0; color: #1a202c; padding: 20px; flex-shrink: 0; border-right: 1px solid #cbd5e0; }
        #main-content { flex-grow: 1; padding: 20px; background-color: #ffffff; }
        #sidebar a { 
            display: block; padding: 10px; margin-bottom: 5px; border-radius: 5px; 
            background-color: #4a5568; 
            color: white; text-decoration: none; transition: background-color 0.2s;
            font-weight: 500;
        }
        #sidebar a:hover { background-color: #2d3748; }
        #sidebar a.active { background-color: #1a202c; } 

        .tab-content { padding: 20px 0; }
        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; vertical-align: top; }
        th { background-color: #edf2f7; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; color: #333; }
        .form-group input[type="text"], .form-group input[type="number"], 
        .form-group input[type="email"], .form-group input[type="tel"],
        .form-group input[type="date"], .form-group textarea,
        .form-group .input, .form-group .textarea, .form-group .select { 
            width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; 
            box-sizing: border-box; 
        }
        .input.input-bordered, .textarea.textarea-bordered, .select.select-bordered {
            border-color: #d1d5db; 
        }
        .btn { transition: background-color 0.2s, color 0.2s; }
        .btn.btn-neutral { background-color: #1a202c; color: white; border-color: #1a202c; }
        .btn.btn-neutral:hover { background-color: #2d3748; border-color: #2d3748; }
    </style>
</head>
<body>

    <div id="sidebar">
        <h1 class="text-2xl font-bold mb-8 text-center text-gray-800">Admin Panel</h1>
        <nav>
            <a href="users.html" id="nav-users">ผู้ใช้งาน</a>
            <a href="items.html" id="nav-items">สินค้า/ของรางวัล</a>
            <a href="events.html" id="nav-events">กิจกรรม</a>
            <a href="codes.html" class="active" id="nav-codes">โค้ด</a>
            <a href="history.html" id="nav-history">ประวัติ</a>
        </nav>
    </div>

    <div id="main-content" class="min-h-screen">
        <h2 id="page-title" class="text-3xl font-bold mb-6 text-gray-800">จัดการโค้ด</h2>
        
        <div class="tab-content">
            <h3 class="text-2xl font-semibold mb-4">โค้ด</h3>
            <button id="add-code-btn" class="btn btn-success mb-4">เพิ่มโค้ดใหม่</button>
            <div class="table-container bg-white p-4 rounded shadow">
                <table class="table w-full">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>ชื่อโค้ด</th>
                            <th>แต้มที่ได้</th>
                            <th>คำอธิบาย</th>
                            <th>การดำเนินการ</th>
                        </tr>
                    </thead>
                    <tbody id="codes-table-body">
                        <tr><td colspan="5" class="text-center">กำลังโหลดโค้ด...</td></tr>
                    </tbody>
                </table>
            </div>
            <dialog id="code-detail-modal" class="modal">
                <div class="modal-box max-w-xl">
                    <h3 class="font-bold text-lg" id="code-modal-title"></h3>
                    <form id="code-detail-form" class="py-4 space-y-3">
                        <input type="hidden" id="code-modal-id">
                        <div class="form-group">
                            <label>ID:</label>
                            <input type="text" id="code-modal-display-id" class="input input-bordered">
                            <small class="text-gray-500">สามารถระบุ ID เอง (เช่น CDE001) หรือปล่อยว่างเพื่อสร้างอัตโนมัติ</small>
                        </div>
                        <div class="form-group">
                            <label>ชื่อโค้ด:</label>
                            <input type="text" id="code-modal-title-input" class="input input-bordered">
                        </div>
                        <div class="form-group">
                            <label>แต้มที่ได้:</label>
                            <input type="number" id="code-modal-point" class="input input-bordered">
                        </div>
                        <div class="form-group">
                            <label>คำอธิบาย:</label>
                            <textarea id="code-modal-desc" class="textarea textarea-bordered"></textarea>
                        </div>
                        <div class="modal-action">
                            <button type="submit" class="btn btn-neutral">บันทึก</button>
                            <button type="button" class="btn btn-ghost" onclick="document.getElementById('code-detail-modal').close()">ยกเลิก</button>
                            <button type="button" id="code-delete-btn" class="btn btn-error hidden">ลบ</button>
                        </div>
                    </form>
                </div>
            </dialog>
        </div>
    </div>

    <!-- Common Alert Dialog -->
    <dialog id="customAlertDialog" class="modal">
        <div class="modal-box text-center">
            <h3 id="customAlertTitle" class="font-bold text-lg mb-3"></h3>
            <p id="customAlertMessage" class="py-4 whitespace-pre-line"></p>
            <div class="modal-action justify-center">
                <button id="customAlertButton" class="btn btn-neutral w-full">ตกลง</button>
            </div>
        </div>
    </dialog>

    <!-- Common Confirm Dialog -->
    <dialog id="customConfirmDialog" class="modal">
        <div class="modal-box text-center">
            <h3 id="customConfirmTitle" class="font-bold text-lg mb-3"></h3>
            <p id="customConfirmMessage" class="py-4"></p>
            <div class="modal-action justify-around">
                <button id="customConfirmCancelButton" class="btn btn-outline btn-neutral">ยกเลิก</button>
                <button id="customConfirmConfirmButton" class="btn btn-neutral">ยืนยัน</button>
            </div>
        </div>
    </dialog>

    <script>
        // --- Common Helpers (Duplicated in each file) ---
        const alertDialog = document.getElementById('customAlertDialog');
        const alertT = document.getElementById('customAlertTitle');
        const alertM = document.getElementById('customAlertMessage');
        const alertBtn = document.getElementById('customAlertButton');

        const confirmDialog = document.getElementById('customConfirmDialog');
        const confT = document.getElementById('customConfirmTitle');
        const confM = document.getElementById('customConfirmMessage');
        const okBtn = document.getElementById('customConfirmConfirmButton');
        const noBtn = document.getElementById('customConfirmCancelButton');

        function showAlert(title, message, cb) {
            alertT.textContent = title;
            alertM.textContent = message;
            alertDialog.showModal();

            const hide = () => {
                alertDialog.close();
                alertBtn.removeEventListener('click', hide);
                cb && cb();
            };
            alertBtn.addEventListener('click', hide);
        }

        function showConfirm(title, message) {
            return new Promise(res => {
                confT.textContent = title;
                confM.textContent = message;
                confirmDialog.showModal();

                const onOk = () => { cleanup(); res(true); };
                const onNo = () => { cleanup(); res(false); };

                function cleanup() {
                    confirmDialog.close();
                    okBtn.removeEventListener('click', onOk);
                    noBtn.removeEventListener('click', noBtn);
                }
                okBtn.addEventListener('click', onOk);
                noBtn.addEventListener('click', noBtn);
            });
        }

        async function callApi(action, method = 'GET', data = null, expectJson = true) {
            let url;
            let options = { method: method };

            if (method === 'GET') {
                url = `${CONFIG.CLOUD_FUNCTION_GET_URL}?action=${action}`;
                if (data) {
                    const params = new URLSearchParams(data).toString();
                    url += `&${params}`;
                }
            } else { 
                url = CONFIG.CLOUD_FUNCTION_POST_URL;
                options.headers = {
                    'Content-Type': 'application/json',
                };
                options.body = JSON.stringify({ action: action, ...data });
            }

            try {
                const response = await fetch(url, options);
                if (!response.ok) {
                    let errorBody;
                    try {
                        errorBody = await response.json();
                    } catch {
                        errorBody = { error: await response.text() }; 
                    }
                    throw new Error(`HTTP Error! Status: ${response.status} - ${errorBody.error || errorBody}`);
                }
                
                if (expectJson) {
                    return await response.json();
                } else {
                    return await response.text();
                }
            } catch (error) {
                console.error("API call failed:", error);
                showAlert("ข้อผิดพลาด API", `ไม่สามารถเชื่อมต่อ/ประมวลผลข้อมูล: ${error.message}`);
                throw error;
            }
        }
        // --- End Common Helpers ---


        // --- Code Management Logic (Specific to codes.html) ---
        document.addEventListener('DOMContentLoaded', () => {
            const tableBody = document.getElementById('codes-table-body');
            const addCodeBtn = document.getElementById('add-code-btn');
            const codeDetailModal = document.getElementById('code-detail-modal');
            const codeDetailForm = document.getElementById('code-detail-form');
            const codeDeleteBtn = document.getElementById('code-delete-btn');
            const codeModalIdInput = document.getElementById('code-modal-id');
            const codeModalDisplayIdInput = document.getElementById('code-modal-display-id');

            let allCodes = [];

            // Highlight active sidebar link for this page
            document.getElementById('nav-codes').classList.add('active');


            async function loadCodes() {
                tableBody.innerHTML = `<tr><td colspan="5" class="text-center">กำลังโหลดโค้ด...</td></tr>`;
                try {
                    const codes = await callApi('getCodes', 'GET'); 
                    allCodes = codes;
                    renderCodes(codes);
                } catch (error) {
                    console.error("Error loading codes:", error);
                    tableBody.innerHTML = `<tr><td colspan="5" class="text-center text-red-500">เกิดข้อผิดพลาดในการโหลดโค้ด</td></tr>`;
                }
            }

            function renderCodes(codesToRender) {
                if (codesToRender.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="5" class="text-center">ไม่พบโค้ด</td></tr>`;
                    return;
                }
                tableBody.innerHTML = codesToRender.map(code => `
                    <tr>
                        <td>${code.id || '-'}</td>
                        <td>${code.title || '-'}</td>
                        <td>${code.point || 0}</td>
                        <td>${code.desc || '-'}</td>
                        <td>
                            <button class="btn btn-sm btn-info view-code-btn" data-id="${code.id}">ดู/แก้ไข</button>
                        </td>
                    </tr>
                `).join('');

                document.querySelectorAll('.view-code-btn').forEach(button => {
                    button.onclick = (e) => showCodeDetail(e.target.dataset.id);
                });
            }

            function showCodeDetail(id) {
                const code = allCodes.find(c => c.id === id);
                document.getElementById('code-modal-title').textContent = code ? `แก้ไขโค้ด: ${code.title}` : 'เพิ่มโค้ดใหม่';
                codeDetailForm.reset();
                codeDeleteBtn.classList.add('hidden');

                if (code) {
                    codeModalIdInput.value = code.id;
                    codeModalDisplayIdInput.value = code.id;
                    codeModalDisplayIdInput.readOnly = true;
                    codeModalDisplayIdInput.classList.add('cursor-not-allowed');

                    document.getElementById('code-modal-title-input').value = code.title;
                    document.getElementById('code-modal-point').value = code.point;
                    document.getElementById('code-modal-desc').value = code.desc;
                    codeDeleteBtn.classList.remove('hidden');
                } else { 
                    codeModalIdInput.value = '';
                    codeModalDisplayIdInput.value = '';
                    codeModalDisplayIdInput.readOnly = false;
                    codeModalDisplayIdInput.classList.remove('cursor-not-allowed');
                }
                codeDetailModal.showModal();
            }

            codeDetailForm.onsubmit = async (e) => {
                e.preventDefault();
                const id = document.getElementById('code-modal-id').value;
                const displayId = document.getElementById('code-modal-display-id').value.trim();
                const isNew = !id;

                let actualId = id;
                let action = 'updateCode';

                if (isNew) {
                    actualId = displayId;
                    action = 'addCode';
                }

                const codeData = {
                    id: actualId,
                    title: document.getElementById('code-modal-title-input').value,
                    point: parseInt(document.getElementById('code-modal-point').value, 10),
                    desc: document.getElementById('code-modal-desc').value
                };

                const confirmed = await showConfirm('ยืนยันการบันทึก', `คุณต้องการ ${isNew ? 'เพิ่ม' : 'อัปเดต'} โค้ดนี้หรือไม่?`);
                if (!confirmed) return;

                try {
                    const res = await callApi(action, 'POST', codeData, false);
                    showAlert('สถานะ', res, () => {
                        codeDetailModal.close();
                        loadCodes();
                    });
                } catch (error) {}
            };

            codeDeleteBtn.onclick = async () => {
                const id = document.getElementById('code-modal-id').value;
                const confirmed = await showConfirm('ยืนยันการลบ', `คุณแน่ใจหรือไม่ที่จะลบโค้ด ID: ${id}?`);
                if (!confirmed) return;

                try {
                    const res = await callApi('deleteCode', 'POST', { id: id }, false); 
                    showAlert('สถานะ', res, () => {
                        codeDetailModal.close();
                        loadCodes();
                    });
                } catch (error) {}
            };

            addCodeBtn.onclick = () => showCodeDetail(null);

            loadCodes();
        });
    </script>
</body>
</html>
