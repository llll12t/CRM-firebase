<!DOCTYPE html>
<html lang="th" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - จัดการสินค้า/ของรางวัล</title>
    <script src="config.js"></script> 
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .hidden { display: none !important; }
        body { display: flex; min-height: 100vh; font-family: sans-serif; background-color: #f8fafc; }
        #sidebar { width: 250px; background-color: #e2e8f0; color: #1a202c; padding: 20px; flex-shrink: 0; border-right: 1px solid #cbd5e0; }
        #main-content { flex-grow: 1; padding: 20px; background-color: #ffffff; }
        #sidebar a { 
            display: block; padding: 10px; margin-bottom: 5px; border-radius: 5px; 
            background-color: #4a5568; 
            color: white; text-decoration: none; transition: background-color 0.2s;
            font-weight: 500;
        }
        #sidebar a:hover { background-color: #2d3748; }
        #sidebar a.active { background-color: #1a202c; } 

        .tab-content { padding: 20px 0; }
        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; vertical-align: top; }
        th { background-color: #edf2f7; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; color: #333; }
        .form-group input[type="text"], .form-group input[type="number"], 
        .form-group input[type="email"], .form-group input[type="tel"],
        .form-group input[type="date"], .form-group textarea,
        .form-group .input, .form-group .textarea, .form-group .select { 
            width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; 
            box-sizing: border-box; 
        }
        .input.input-bordered, .textarea.textarea-bordered, .select.select-bordered {
            border-color: #d1d5db; 
        }
        .btn { transition: background-color 0.2s, color 0.2s; }
        .btn.btn-neutral { background-color: #1a202c; color: white; border-color: #1a202c; }
        .btn.btn-neutral:hover { background-color: #2d3748; border-color: #2d3748; }
    </style>
</head>
<body>

    <div id="sidebar">
        <h1 class="text-2xl font-bold mb-8 text-center text-gray-800">Admin Panel</h1>
        <nav>
            <a href="users.html" id="nav-users">ผู้ใช้งาน</a>
            <a href="items.html" class="active" id="nav-items">สินค้า/ของรางวัล</a>
            <a href="events.html" id="nav-events">กิจกรรม</a>
            <a href="codes.html" id="nav-codes">โค้ด</a>
            <a href="history.html" id="nav-history">ประวัติ</a>
        </nav>
    </div>

    <div id="main-content" class="min-h-screen">
        <h2 id="page-title" class="text-3xl font-bold mb-6 text-gray-800">จัดการสินค้า / ของรางวัล</h2>
        
        <div class="tab-content">
            <h3 class="text-2xl font-semibold mb-4">สินค้า / ของรางวัล</h3>
            <button id="add-item-btn" class="btn btn-success mb-4">เพิ่มของรางวัลใหม่</button>
            <div class="table-container bg-white p-4 rounded shadow">
                <table class="table w-full">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>ชื่อ</th>
                            <th>แต้มที่ใช้</th>
                            <th>รูปภาพ (URL)</th>
                            <th>การดำเนินการ</th>
                        </tr>
                    </thead>
                    <tbody id="items-table-body">
                        <tr><td colspan="5" class="text-center">กำลังโหลดสินค้า...</td></tr>
                    </tbody>
                </table>
            </div>
            <dialog id="item-detail-modal" class="modal">
                <div class="modal-box max-w-xl">
                    <h3 class="font-bold text-lg" id="item-modal-title"></h3>
                    <form id="item-detail-form" class="py-4 space-y-3">
                        <input type="hidden" id="item-modal-id">
                        <div class="form-group">
                            <label>ID:</label>
                            <input type="text" id="item-modal-display-id" class="input input-bordered">
                            <small class="text-gray-500">สามารถระบุ ID เอง (เช่น ITEM001) หรือปล่อยว่างเพื่อสร้างอัตโนมัติ</small>
                        </div>
                        <div class="form-group">
                            <label>ชื่อ:</label>
                            <input type="text" id="item-modal-name" class="input input-bordered">
                        </div>
                        <div class="form-group">
                            <label>แต้มที่ใช้:</label>
                            <input type="number" id="item-modal-point" class="input input-bordered">
                        </div>
                        <div class="form-group">
                            <label>URL รูปภาพ:</label>
                            <input type="text" id="item-modal-image" class="input input-bordered">
                            <img id="item-image-preview" src="" alt="Image Preview" class="mt-2 w-32 h-32 object-cover hidden rounded">
                        </div>
                        <div class="modal-action">
                            <button type="submit" class="btn btn-neutral">บันทึก</button>
                            <button type="button" class="btn btn-ghost" onclick="document.getElementById('item-detail-modal').close()">ยกเลิก</button>
                            <button type="button" id="item-delete-btn" class="btn btn-error hidden">ลบ</button>
                        </div>
                    </form>
                </div>
            </dialog>
        </div>
    </div>

    <!-- Common Alert Dialog -->
    <dialog id="customAlertDialog" class="modal">
        <div class="modal-box text-center">
            <h3 id="customAlertTitle" class="font-bold text-lg mb-3"></h3>
            <p id="customAlertMessage" class="py-4 whitespace-pre-line"></p>
            <div class="modal-action justify-center">
                <button id="customAlertButton" class="btn btn-neutral w-full">ตกลง</button>
            </div>
        </div>
    </dialog>

    <!-- Common Confirm Dialog -->
    <dialog id="customConfirmDialog" class="modal">
        <div class="modal-box text-center">
            <h3 id="customConfirmTitle" class="font-bold text-lg mb-3"></h3>
            <p id="customConfirmMessage" class="py-4"></p>
            <div class="modal-action justify-around">
                <button id="customConfirmCancelButton" class="btn btn-outline btn-neutral">ยกเลิก</button>
                <button id="customConfirmConfirmButton" class="btn btn-neutral">ยืนยัน</button>
            </div>
        </div>
    </dialog>

    <script>
        // --- Common Helpers (Duplicated in each file) ---
        const alertDialog = document.getElementById('customAlertDialog');
        const alertT = document.getElementById('customAlertTitle');
        const alertM = document.getElementById('customAlertMessage');
        const alertBtn = document.getElementById('customAlertButton');

        const confirmDialog = document.getElementById('customConfirmDialog');
        const confT = document.getElementById('customConfirmTitle');
        const confM = document.getElementById('customConfirmMessage');
        const okBtn = document.getElementById('customConfirmConfirmButton');
        const noBtn = document.getElementById('customConfirmCancelButton');

        function showAlert(title, message, cb) {
            alertT.textContent = title;
            alertM.textContent = message;
            alertDialog.showModal();

            const hide = () => {
                alertDialog.close();
                alertBtn.removeEventListener('click', hide);
                cb && cb();
            };
            alertBtn.addEventListener('click', hide);
        }

        function showConfirm(title, message) {
            return new Promise(res => {
                confT.textContent = title;
                confM.textContent = message;
                confirmDialog.showModal();

                const onOk = () => { cleanup(); res(true); };
                const onNo = () => { cleanup(); res(false); };

                function cleanup() {
                    confirmDialog.close();
                    okBtn.removeEventListener('click', onOk);
                    noBtn.removeEventListener('click', onNo);
                }
                okBtn.addEventListener('click', onOk);
                noBtn.addEventListener('click', onNo);
            });
        }

        async function callApi(action, method = 'GET', data = null, expectJson = true) {
            let url;
            let options = { method: method };

            if (method === 'GET') {
                url = `${CONFIG.CLOUD_FUNCTION_GET_URL}?action=${action}`;
                if (data) {
                    const params = new URLSearchParams(data).toString();
                    url += `&${params}`;
                }
            } else { 
                url = CONFIG.CLOUD_FUNCTION_POST_URL;
                options.headers = {
                    'Content-Type': 'application/json',
                };
                options.body = JSON.stringify({ action: action, ...data });
            }

            try {
                const response = await fetch(url, options);
                if (!response.ok) {
                    let errorBody;
                    try {
                        errorBody = await response.json();
                    } catch {
                        errorBody = { error: await response.text() }; 
                    }
                    throw new Error(`HTTP Error! Status: ${response.status} - ${errorBody.error || errorBody}`);
                }
                
                if (expectJson) {
                    return await response.json();
                } else {
                    return await response.text();
                }
            } catch (error) {
                console.error("API call failed:", error);
                showAlert("ข้อผิดพลาด API", `ไม่สามารถเชื่อมต่อ/ประมวลผลข้อมูล: ${error.message}`);
                throw error;
            }
        }
        // --- End Common Helpers ---


        // --- Item Management Logic (Specific to items.html) ---
        document.addEventListener('DOMContentLoaded', () => {
            const tableBody = document.getElementById('items-table-body');
            const addItemBtn = document.getElementById('add-item-btn');
            const itemDetailModal = document.getElementById('item-detail-modal');
            const itemDetailForm = document.getElementById('item-detail-form');
            const itemDeleteBtn = document.getElementById('item-delete-btn');
            const itemImagePreview = document.getElementById('item-image-preview');
            const itemModalIdInput = document.getElementById('item-modal-id');
            const itemModalDisplayIdInput = document.getElementById('item-modal-display-id');
            const itemModalImageInput = document.getElementById('item-modal-image');

            let allItems = [];

            // Highlight active sidebar link for this page
            document.getElementById('nav-items').classList.add('active');


            async function loadItems() {
                tableBody.innerHTML = `<tr><td colspan="5" class="text-center">กำลังโหลดสินค้า...</td></tr>`;
                try {
                    const items = await callApi('getItems', 'GET');
                    allItems = items;
                    renderItems(items);
                } catch (error) {
                    console.error("Error loading items:", error);
                    tableBody.innerHTML = `<tr><td colspan="5" class="text-center text-red-500">เกิดข้อผิดพลาดในการโหลดสินค้า</td></tr>`;
                }
            }

            function renderItems(itemsToRender) {
                if (itemsToRender.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="5" class="text-center">ไม่พบสินค้า/ของรางวัล</td></tr>`;
                    return;
                }
                tableBody.innerHTML = itemsToRender.map(item => `
                    <tr>
                        <td>${item.id || '-'}</td>
                        <td>${item.name || '-'}</td>
                        <td>${item.point || 0}</td>
                        <td><img src="${item.image}" class="w-12 h-12 object-cover rounded" onerror="this.style.display='none';"></td>
                        <td>
                            <button class="btn btn-sm btn-info view-item-btn" data-id="${item.id}">ดู/แก้ไข</button>
                        </td>
                    </tr>
                `).join('');

                document.querySelectorAll('.view-item-btn').forEach(button => {
                    button.onclick = (e) => showItemDetail(e.target.dataset.id);
                });
            }

            function showItemDetail(id) {
                const item = allItems.find(i => i.id === id);
                document.getElementById('item-modal-title').textContent = item ? `แก้ไขสินค้า: ${item.name}` : 'เพิ่มสินค้าใหม่';
                itemDetailForm.reset();
                itemImagePreview.classList.add('hidden');
                itemDeleteBtn.classList.add('hidden'); 

                if (item) {
                    itemModalIdInput.value = item.id; 
                    itemModalDisplayIdInput.value = item.id; 
                    itemModalDisplayIdInput.readOnly = true; 
                    itemModalDisplayIdInput.classList.add('cursor-not-allowed');

                    document.getElementById('item-modal-name').value = item.name;
                    document.getElementById('item-modal-point').value = item.point;
                    itemModalImageInput.value = item.image;
                    if (item.image) {
                        itemImagePreview.src = item.image;
                        itemImagePreview.classList.remove('hidden');
                    }
                    itemDeleteBtn.classList.remove('hidden');
                } else { 
                    itemModalIdInput.value = ''; 
                    itemModalDisplayIdInput.value = ''; 
                    itemModalDisplayIdInput.readOnly = false; 
                    itemModalDisplayIdInput.classList.remove('cursor-not-allowed');
                }
                itemDetailModal.showModal();
            }

            itemDetailForm.onsubmit = async (e) => {
                e.preventDefault();
                const id = document.getElementById('item-modal-id').value; 
                const displayId = document.getElementById('item-modal-display-id').value.trim(); 
                const isNew = !id; 

                let actualId = id;
                let action = 'updateItem';

                if (isNew) { 
                    actualId = displayId; 
                    action = 'addItem'; 
                }

                const itemData = {
                    id: actualId, 
                    name: document.getElementById('item-modal-name').value,
                    point: parseInt(document.getElementById('item-modal-point').value, 10),
                    image: document.getElementById('item-modal-image').value
                };

                const confirmed = await showConfirm('ยืนยันการบันทึก', `คุณต้องการ ${isNew ? 'เพิ่ม' : 'อัปเดต'} สินค้านี้หรือไม่?`);
                if (!confirmed) return;

                try {
                    const res = await callApi(action, 'POST', itemData, false);
                    showAlert('สถานะ', res, () => {
                        itemDetailModal.close();
                        loadItems();
                    });
                } catch (error) {}
            };

            itemDeleteBtn.onclick = async () => {
                const id = document.getElementById('item-modal-id').value;
                const confirmed = await showConfirm('ยืนยันการลบ', `คุณแน่ใจหรือไม่ที่จะลบสินค้า ID: ${id}?`);
                if (!confirmed) return;

                try {
                    const res = await callApi('deleteItem', 'POST', { id: id }, false); 
                    showAlert('สถานะ', res, () => {
                        itemDetailModal.close();
                        loadItems();
                    });
                } catch (error) {}
            };

            addItemBtn.onclick = () => showItemDetail(null);
            itemModalImageInput.oninput = () => {
                if (itemModalImageInput.value) {
                    itemImagePreview.src = itemModalImageInput.value;
                    itemImagePreview.classList.remove('hidden');
                } else {
                    itemImagePreview.classList.add('hidden');
                }
            };

            loadItems();
        });
    </script>
</body>
</html>
