<!DOCTYPE html>
<html lang="th" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - จัดการผู้ใช้งาน</title>
    <script src="config.js"></script> 
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .hidden { display: none !important; }
        body { display: flex; min-height: 100vh; font-family: sans-serif; background-color: #f8fafc; }
        #sidebar { width: 250px; background-color: #e2e8f0; color: #1a202c; padding: 20px; flex-shrink: 0; border-right: 1px solid #cbd5e0; }
        #main-content { flex-grow: 1; padding: 20px; background-color: #ffffff; }
        #sidebar a { 
            display: block; padding: 10px; margin-bottom: 5px; border-radius: 5px; 
            background-color: #4a5568; /* Gray-700, dark button look */
            color: white; text-decoration: none; transition: background-color 0.2s;
            font-weight: 500;
        }
        #sidebar a:hover { background-color: #2d3748; }
        #sidebar a.active { background-color: #1a202c; } /* Black on active */

        .tab-content { padding: 20px 0; }
        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; vertical-align: top; }
        th { background-color: #edf2f7; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; color: #333; }
        .form-group input[type="text"], .form-group input[type="number"], 
        .form-group input[type="email"], .form-group input[type="tel"],
        .form-group input[type="date"], .form-group textarea,
        .form-group .input, .form-group .textarea, .form-group .select { 
            width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; 
            box-sizing: border-box; 
        }
        .input.input-bordered, .textarea.textarea-bordered, .select.select-bordered {
            border-color: #d1d5db; 
        }
        .btn { transition: background-color 0.2s, color 0.2s; }
        .btn.btn-neutral { background-color: #1a202c; color: white; border-color: #1a202c; }
        .btn.btn-neutral:hover { background-color: #2d3748; border-color: #2d3748; }
    </style>
</head>
<body>

    <div id="sidebar">
        <h1 class="text-2xl font-bold mb-8 text-center text-gray-800">Admin Panel</h1>
        <nav>
            <a href="users.html" class="active" id="nav-users">ผู้ใช้งาน</a>
            <a href="items.html" id="nav-items">สินค้า/ของรางวัล</a>
            <a href="events.html" id="nav-events">กิจกรรม</a>
            <a href="codes.html" id="nav-codes">โค้ด</a>
            <a href="history.html" id="nav-history">ประวัติ</a>
        </nav>
    </div>

    <div id="main-content" class="min-h-screen">
        <h2 id="page-title" class="text-3xl font-bold mb-6 text-gray-800">จัดการผู้ใช้งาน</h2>
        
        <div class="tab-content">
            <h3 class="text-2xl font-semibold mb-4">รายการผู้ใช้งาน</h3>
            <div class="flex items-center gap-4 mb-4">
                <input type="text" id="user-search" placeholder="ค้นหาด้วย Line ID / ชื่อ / เบอร์โทร" class="input input-bordered flex-grow">
                <button id="user-search-btn" class="btn btn-neutral">ค้นหา</button>
                <button id="user-reset-search-btn" class="btn btn-ghost">รีเซ็ต</button>
            </div>
            <div class="table-container bg-white p-4 rounded shadow">
                <table class="table w-full">
                    <thead>
                        <tr>
                            <th>Line ID</th>
                            <th>ชื่อ</th>
                            <th>เบอร์โทร</th>
                            <th>แต้ม</th>
                            <th>ระดับ</th>
                            <th>ลงทะเบียนเมื่อ</th>
                            <th>การดำเนินการ</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body">
                        <tr><td colspan="7" class="text-center">กำลังโหลดผู้ใช้งาน...</td></tr>
                    </tbody>
                </table>
            </div>
            <div class="mt-4">
                <button id="add-user-btn" class="btn btn-success">เพิ่มผู้ใช้งานใหม่ (Manual)</button>
            </div>
            <dialog id="user-detail-modal" class="modal">
                <div class="modal-box max-w-2xl">
                    <h3 class="font-bold text-lg" id="user-modal-title"></h3>
                    <form id="user-detail-form" class="py-4 space-y-3">
                        <input type="hidden" id="user-modal-lineid-hidden">
                        <div class="form-group">
                            <label>Line ID:</label>
                            <input type="text" id="user-modal-display-lineid" class="input input-bordered">
                            <small class="text-gray-500">สำหรับผู้ใช้ใหม่, สามารถระบุ Line ID หรือปล่อยว่างเพื่อสร้างอัตโนมัติ</small>
                        </div>
                        <div class="form-group">
                            <label>ชื่อ:</label>
                            <input type="text" id="user-modal-name" class="input input-bordered">
                        </div>
                        <div class="form-group">
                            <label>เบอร์โทรศัพท์:</label>
                            <input type="text" id="user-modal-phone" class="input input-bordered">
                        </div>
                        <div class="form-group">
                            <label>อีเมล:</label>
                            <input type="text" id="user-modal-email" class="input input-bordered">
                        </div>
                        <div class="form-group">
                            <label>ที่อยู่:</label>
                            <textarea id="user-modal-address" class="textarea textarea-bordered"></textarea>
                        </div>
                        <div class="form-group">
                            <label>หมายเหตุ:</label>
                            <input type="text" id="user-modal-note" class="input input-bordered">
                        </div>
                        <div class="form-group">
                            <label>แต้ม:</label>
                            <input type="number" id="user-modal-point" class="input input-bordered">
                        </div>
                        <div class="form-group">
                            <label>ระดับ:</label>
                            <input type="text" id="user-modal-level" class="input input-bordered">
                        </div>
                        <div class="modal-action">
                            <button type="submit" class="btn btn-neutral">บันทึก</button>
                            <button type="button" class="btn btn-ghost" onclick="document.getElementById('user-detail-modal').close()">ยกเลิก</button>
                            <button type="button" id="user-delete-btn" class="btn btn-error">ลบผู้ใช้</button>
                        </div>
                    </form>
                </div>
            </dialog>
        </div>
    </div>

    <!-- Common Alert Dialog -->
    <dialog id="customAlertDialog" class="modal">
        <div class="modal-box text-center">
            <h3 id="customAlertTitle" class="font-bold text-lg mb-3"></h3>
            <p id="customAlertMessage" class="py-4 whitespace-pre-line"></p>
            <div class="modal-action justify-center">
                <button id="customAlertButton" class="btn btn-neutral w-full">ตกลง</button>
            </div>
        </div>
    </dialog>

    <!-- Common Confirm Dialog -->
    <dialog id="customConfirmDialog" class="modal">
        <div class="modal-box text-center">
            <h3 id="customConfirmTitle" class="font-bold text-lg mb-3"></h3>
            <p id="customConfirmMessage" class="py-4"></p>
            <div class="modal-action justify-around">
                <button id="customConfirmCancelButton" class="btn btn-outline btn-neutral">ยกเลิก</button>
                <button id="customConfirmConfirmButton" class="btn btn-neutral">ยืนยัน</button>
            </div>
        </div>
    </dialog>

    <script>
        // --- Common Helpers (Duplicated in each file) ---
        // These need to be defined in each file since there's no main file loading them globally
        
        const alertDialog = document.getElementById('customAlertDialog');
        const alertT = document.getElementById('customAlertTitle');
        const alertM = document.getElementById('customAlertMessage');
        const alertBtn = document.getElementById('customAlertButton');

        const confirmDialog = document.getElementById('customConfirmDialog');
        const confT = document.getElementById('customConfirmTitle');
        const confM = document.getElementById('customConfirmMessage');
        const okBtn = document.getElementById('customConfirmConfirmButton');
        const noBtn = document.getElementById('customConfirmCancelButton');

        function showAlert(title, message, cb) {
            alertT.textContent = title;
            alertM.textContent = message;
            alertDialog.showModal();

            const hide = () => {
                alertDialog.close();
                alertBtn.removeEventListener('click', hide);
                cb && cb();
            };
            alertBtn.addEventListener('click', hide);
        }

        function showConfirm(title, message) {
            return new Promise(res => {
                confT.textContent = title;
                confM.textContent = message;
                confirmDialog.showModal();

                const onOk = () => { cleanup(); res(true); };
                const onNo = () => { cleanup(); res(false); };

                function cleanup() {
                    confirmDialog.close();
                    okBtn.removeEventListener('click', onOk);
                    noBtn.removeEventListener('click', onNo);
                }
                okBtn.addEventListener('click', onOk);
                noBtn.addEventListener('click', onNo);
            });
        }

        async function callApi(action, method = 'GET', data = null, expectJson = true) {
            let url;
            let options = { method: method };

            if (method === 'GET') {
                url = `${CONFIG.CLOUD_FUNCTION_GET_URL}?action=${action}`;
                if (data) {
                    const params = new URLSearchParams(data).toString();
                    url += `&${params}`;
                }
            } else { 
                url = CONFIG.CLOUD_FUNCTION_POST_URL;
                options.headers = {
                    'Content-Type': 'application/json',
                };
                options.body = JSON.stringify({ action: action, ...data });
            }

            try {
                const response = await fetch(url, options);
                if (!response.ok) {
                    let errorBody;
                    try {
                        errorBody = await response.json();
                    } catch {
                        errorBody = { error: await response.text() }; 
                    }
                    throw new Error(`HTTP Error! Status: ${response.status} - ${errorBody.error || errorBody}`);
                }
                
                if (expectJson) {
                    return await response.json();
                } else {
                    return await response.text();
                }
            } catch (error) {
                console.error("API call failed:", error);
                showAlert("ข้อผิดพลาด API", `ไม่สามารถเชื่อมต่อ/ประมวลผลข้อมูล: ${error.message}`);
                throw error;
            }
        }
        // --- End Common Helpers ---


        // --- User Management Logic (Specific to users.html) ---
        document.addEventListener('DOMContentLoaded', () => {
            const tableBody = document.getElementById('users-table-body');
            const searchInput = document.getElementById('user-search');
            const searchBtn = document.getElementById('user-search-btn');
            const resetSearchBtn = document.getElementById('user-reset-search-btn');
            const addUserBtn = document.getElementById('add-user-btn');
            const userDetailModal = document.getElementById('user-detail-modal');
            const userDetailForm = document.getElementById('user-detail-form');
            const userDeleteBtn = document.getElementById('user-delete-btn');

            let allUsers = []; 

            // Highlight active sidebar link for this page
            document.getElementById('nav-users').classList.add('active');


            async function loadUsers(query = {}) {
                tableBody.innerHTML = `<tr><td colspan="7" class="text-center">กำลังโหลดผู้ใช้งาน...</td></tr>`;
                try {
                    const users = await callApi('getUsers', 'GET', query);
                    allUsers = users;
                    renderUsers(users);
                } catch (error) {
                    console.error("Error loading users:", error);
                    tableBody.innerHTML = `<tr><td colspan="7" class="text-center text-red-500">เกิดข้อผิดพลาดในการโหลดผู้ใช้งาน</td></tr>`;
                }
            }

            function renderUsers(usersToRender) {
                console.log("Users to render:", usersToRender); 

                if (!Array.isArray(usersToRender) || usersToRender.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="7" class="text-center">ไม่พบผู้ใช้งาน</td></tr>`;
                    return;
                }
                
                const rowsHtml = usersToRender.map(user => {
                    const lineIdDisplay = user.lineId || user.id || '-'; 
                    const userName = user.name || '-';
                    const userPhone = user.phone || '-';
                    const userPoint = user.point || 0;
                    const userLevel = user.level || '-';
                    const userSignupDate = user.signupDate || '-'; 

                    return `
                        <tr>
                            <td>${lineIdDisplay}</td>
                            <td>${userName}</td>
                            <td>${userPhone}</td>
                            <td>${userPoint}</td>
                            <td>${userLevel}</td>
                            <td>${userSignupDate}</td>
                            <td>
                                <button class="btn btn-sm btn-info view-user-btn" data-lineid="${lineIdDisplay}">ดู/แก้ไข</button>
                            </td>
                        </tr>
                    `;
                }).join(''); 

                console.log("Generated HTML for users table body:", rowsHtml); 

                tableBody.innerHTML = ''; // Clear it first (optional, but good practice)
                tableBody.insertAdjacentHTML('beforeend', rowsHtml); // Appends the HTML safely

                document.querySelectorAll('.view-user-btn').forEach(button => {
                    button.onclick = (e) => showUserDetail(e.target.dataset.lineid);
                });
            }

            async function showUserDetail(lineId) {
                const user = allUsers.find(u => (u.lineId || u.id) === lineId);
                
                document.getElementById('user-modal-title').textContent = user ? `แก้ไขผู้ใช้งาน: ${user.name || user.lineId || user.id}` : 'เพิ่มผู้ใช้งานใหม่';
                userDetailForm.reset(); 

                const userModalLineIdHiddenInput = document.getElementById('user-modal-lineid-hidden');
                const userModalDisplayLineIdInput = document.getElementById('user-modal-display-lineid');
                const userModalNameInput = document.getElementById('user-modal-name');
                const userModalPhoneInput = document.getElementById('user-modal-phone');
                const userModalEmailInput = document.getElementById('user-modal-email');
                const userModalAddressInput = document.getElementById('user-modal-address');
                const userModalNoteInput = document.getElementById('user-modal-note');
                const userModalPointInput = document.getElementById('user-modal-point');
                const userModalLevelInput = document.getElementById('user-modal-level');

                if (user) { 
                    userModalLineIdHiddenInput.value = user.lineId || user.id; 
                    userModalDisplayLineIdInput.value = user.lineId || user.id; 
                    userModalDisplayLineIdInput.readOnly = true; 
                    userModalDisplayLineIdInput.classList.add('cursor-not-allowed');

                    userModalNameInput.value = user.name || '';
                    userModalPhoneInput.value = user.phone || '';
                    userModalEmailInput.value = user.email || '';
                    userModalAddressInput.value = user.address || '';
                    userModalNoteInput.value = user.note || '';
                    userModalPointInput.value = user.point || 0;
                    userModalLevelInput.value = user.level || 'Member';
                    userDeleteBtn.classList.remove('hidden'); 
                } else { 
                    userModalLineIdHiddenInput.value = ''; 
                    userModalDisplayLineIdInput.value = ''; 
                    userModalDisplayLineIdInput.readOnly = false; 
                    userModalDisplayLineIdInput.classList.remove('cursor-not-allowed');

                    userModalPointInput.value = 0; 
                    userModalLevelInput.value = 'Member'; 
                    userDeleteBtn.classList.add('hidden'); 
                }
                userDetailModal.showModal();
            }

            userDetailForm.onsubmit = async (e) => {
                e.preventDefault();
                const lineIdFromHidden = document.getElementById('user-modal-lineid-hidden').value; 
                const lineIdFromDisplay = document.getElementById('user-modal-display-lineid').value.trim(); 

                const isNewUser = !lineIdFromHidden; 
                
                let actualLineId = lineIdFromHidden; 
                let action = 'updateUserAdmin';

                if (isNewUser) { 
                    if (!lineIdFromDisplay) { 
                        showAlert('ข้อมูลไม่ครบ', 'กรุณากรอก Line ID สำหรับผู้ใช้ใหม่ หรือปล่อยว่างเพื่อให้ระบบสร้างอัตโนมัติ (หาก Backend รองรับ)');
                        return;
                    }
                    actualLineId = lineIdFromDisplay; 
                    action = 'registerAdmin'; 
                }
                
                const userData = {
                    lineId: actualLineId, 
                    name: document.getElementById('user-modal-name').value,
                    phone: document.getElementById('user-modal-phone').value,
                    email: document.getElementById('user-modal-email').value,
                    address: document.getElementById('user-modal-address').value,
                    note: document.getElementById('user-modal-note').value,
                    point: parseInt(document.getElementById('user-modal-point').value, 10),
                    level: document.getElementById('user-modal-level').value
                };

                const confirmed = await showConfirm('ยืนยันการบันทึก', `คุณต้องการ ${isNewUser ? 'เพิ่ม' : 'อัปเดต'} ผู้ใช้งานนี้หรือไม่?`);
                if (!confirmed) return;

                try {
                    const res = await callApi(action, 'POST', userData, false); 
                    showAlert('สถานะ', res, () => {
                        userDetailModal.close();
                        loadUsers(); 
                    });
                } catch (error) {
                }
            };

            userDeleteBtn.onclick = async () => {
                const lineId = document.getElementById('user-modal-lineid-hidden').value;
                const confirmed = await showConfirm('ยืนยันการลบ', `คุณแน่ใจหรือไม่ที่จะลบผู้ใช้งาน Line ID: ${lineId}? การดำเนินการนี้ไม่สามารถย้อนกลับได้`);
                if (!confirmed) return;

                try {
                    const res = await callApi('deleteUser', 'POST', { lineId: lineId }, false); 
                    showAlert('สถานะ', res, () => {
                        userDetailModal.close();
                        loadUsers(); 
                    });
                } catch (error) {
                }
            };

            addUserBtn.onclick = () => {
                showUserDetail(null); 
            };

            searchBtn.onclick = () => {
                const query = searchInput.value.trim();
                loadUsers({ query: query });
            };

            resetSearchBtn.onclick = () => {
                searchInput.value = '';
                loadUsers();
            };

            loadUsers(); 
        });
    </script>
</body>
</html>
