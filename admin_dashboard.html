    <script>
        // Common Alert Dialog references (Copied from LIFF App, ensure consistency)
        const alertDialog = document.getElementById('customAlertDialog');
        const alertT = document.getElementById('customAlertTitle');
        const alertM = document.getElementById('customAlertMessage');
        const alertBtn = document.getElementById('customAlertButton');

        const confirmDialog = document.getElementById('customConfirmDialog');
        const confT = document.getElementById('customConfirmTitle');
        const confM = document.getElementById('customConfirmMessage');
        const okBtn = document.getElementById('customConfirmConfirmButton');
        const noBtn = document.getElementById('customConfirmCancelButton');

        function showAlert(title, message, cb) {
            alertT.textContent = title;
            alertM.textContent = message;
            alertDialog.showModal();

            const hide = () => {
                alertDialog.close();
                alertBtn.removeEventListener('click', hide);
                cb && cb();
            };
            alertBtn.addEventListener('click', hide);
        }

        function showConfirm(title, message) {
            return new Promise(res => {
                confT.textContent = title;
                confM.textContent = message;
                confirmDialog.showModal();

                const onOk = () => { cleanup(); res(true); };
                const onNo = () => { cleanup(); res(false); };

                function cleanup() {
                    confirmDialog.close();
                    okBtn.removeEventListener('click', onOk);
                    noBtn.removeEventListener('click', onNo);
                }
                okBtn.addEventListener('click', onOk);
                noBtn.addEventListener('click', onNo);
            });
        }

        // Global DOM Elements
        const pageTitleEl = document.getElementById('page-title');
        const contentArea = document.getElementById('content-area');
        const sidebarNavs = document.querySelectorAll('#sidebar nav a');

        // Simple Router
        const routes = {
            '#users': { title: 'จัดการผู้ใช้งาน', template: 'template-users', init: initUsers },
            '#items': { title: 'จัดการสินค้า / ของรางวัล', template: 'template-items', init: initItems },
            '#events': { title: 'จัดการกิจกรรม', template: 'template-events', init: initEvents },
            '#codes': { title: 'จัดการโค้ด', template: 'template-codes', init: initCodes },
            '#history': { title: 'ประวัติการทำรายการ', template: 'template-history', init: initHistory },
            '': { title: 'ผู้ใช้งาน', template: 'template-users', init: initUsers } // Default to users
        };

        async function router() {
            const hash = window.location.hash || '';
            const route = routes[hash] || routes[''];

            // Update active sidebar link
            sidebarNavs.forEach(nav => {
                nav.classList.remove('active');
                if (nav.getAttribute('href') === hash || (hash === '' && nav.getAttribute('href') === '#users')) {
                    nav.classList.add('active');
                }
            });

            pageTitleEl.textContent = route.title;
            contentArea.innerHTML = ''; // Clear previous content

            const template = document.getElementById(route.template);
            if (template) {
                contentArea.appendChild(template.content.cloneNode(true));
            } else {
                contentArea.innerHTML = `<p class="text-center text-red-500">Template for ${route.title} not found.</p>`;
                console.error(`Template ${route.template} not found.`);
                return;
            }

            try {
                await route.init();
            } catch (error) {
                console.error(`Error initializing view ${route.template}:`, error);
                showAlert('เกิดข้อผิดพลาด', 'ไม่สามารถโหลดข้อมูลหน้านี้ได้ กรุณาลองใหม่อีกครั้ง');
            }
        }

        // --- Helper for making API calls to Cloud Functions ---
        async function callApi(action, method = 'GET', data = null, expectJson = true) {
            let url;
            let options = { method: method };

            if (method === 'GET') {
                url = `${CONFIG.CLOUD_FUNCTION_GET_URL}?action=${action}`;
                if (data) {
                    const params = new URLSearchParams(data).toString();
                    url += `&${params}`;
                }
            } else { // POST or DELETE (simulated via POST for Cloud Functions)
                url = CONFIG.CLOUD_FUNCTION_POST_URL;
                options.headers = {
                    'Content-Type': 'application/json',
                };
                options.body = JSON.stringify({ action: action, ...data });
            }

            try {
                const response = await fetch(url, options);
                if (!response.ok) {
                    let errorBody;
                    try {
                        errorBody = await response.json();
                    } catch {
                        errorBody = { error: await response.text() }; // Fallback to text if not JSON
                    }
                    throw new Error(`HTTP Error! Status: ${response.status} - ${errorBody.error || errorBody}`);
                }
                
                // Cloud Functions may return text for some POSTs, JSON for others
                if (expectJson) {
                    return await response.json();
                } else {
                    return await response.text();
                }
            } catch (error) {
                console.error("API call failed:", error);
                showAlert("ข้อผิดพลาด API", `ไม่สามารถเชื่อมต่อ/ประมวลผลข้อมูล: ${error.message}`);
                throw error; // Re-throw to propagate error to calling function
            }
        }

        // --- View Initialization Functions ---

        async function initUsers() {
            const tableBody = document.getElementById('users-table-body');
            const searchInput = document.getElementById('user-search');
            const searchBtn = document.getElementById('user-search-btn');
            const resetSearchBtn = document.getElementById('user-reset-search-btn');
            const addUserBtn = document.getElementById('add-user-btn');
            const userDetailModal = document.getElementById('user-detail-modal');

            // Setup sidebar navigation
            sidebarNavs.forEach(nav => {
                nav.addEventListener('click', (e) => {
                    e.preventDefault();
                    window.location.hash = nav.getAttribute('href');
                });
            });

            // Initial route load
            router();
            window.addEventListener('hashchange', router);
        });
    </script>
</body>
</html>
